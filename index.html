<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>

    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./css/style.css" rel="stylesheet"/>
    <link type="text/css" href="./css/main.css.map" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- <model-viewer> HTML element -->
      <model-viewer src="./model/Chaudhary_Harsh_Earbuds-only.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
        <button class="Hotspot" slot="hotspot-1" data-position="-411.7340231052719m 244.95294094473957m 69.45345415092483m" data-normal="-0.10169552322849883m -0.2186756054607199m -0.9704838999858111m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">volume Up</div>
        </button><button class="Hotspot" slot="hotspot-2" data-position="-185.92612847006512m 136.91773743253242m 113.25864497868903m" data-normal="0.014520174324348798m -0.21523815003824234m -0.9764536360246223m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Volume Down</div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="-184.811788017207m 326.07949153216686m 327.5871025933599m" data-normal="0.16345394113680375m 0.7597883084122031m 0.6292889126045123m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Sweat-free eartips</div>
        </button><button class="Hotspot" slot="hotspot-5" data-position="-416.84366228425654m 106.91408924449613m 218.31750021068567m" data-normal="-0.12981168070783544m -0.5256669297777348m 0.8407277838217654m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">fast Charging</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
      </model-viewer>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="./images/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
